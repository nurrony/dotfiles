    style = 'powerline'
    background_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}#fcbc05{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#fcbc05{{ end }}', '{{ if gt .Ahead 0 }}#fcbc05{{ end }}', '{{ if gt .Behind 0 }}#fcbc05{{ end }}']

