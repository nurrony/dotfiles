[settings]
asdf                                                      = true
experimental                                              = true
cache_prune_age                                           = "3d"
legacy_version_file                                       = true
plugin_autoupdate_last_check_duration                     = "1d"
idiomatic_version_file_enable_tools                       = ["node"]

[tools]
deno                                                      = "latest"
maven                                                     = "latest"
java                                                      = ["zulu-crac-24.30.15.0","zulu-crac-21.42.21.0", "zulu-crac-17.58.25.0", "zulu-javafx-11.80.21.0"]
nodejs                                                     = ["lts", "lts-iron", "lts-hydrogen", "lts-gallium"]

[alias.java.versions]
11                                                        = "zulu-javafx-11.80.21.0"
17                                                        = "zulu-crac-17.58.25.0"
21                                                        = "zulu-crac-21.42.21.0"
24                                                        = "zulu-crac-24.30.15.0"

[alias.nodejs.versions]
22                                                        = "lts-jod"
20                                                        = "lts-iron"
18                                                        = "lts-hydrogen"
16                                                        = "lts-gallium"

[env]
_.python.venv                                              = "{{env.HOME}}/.venv"
