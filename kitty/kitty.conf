
# terminal type
term xterm-256color

# Theme: Catppuccin-Mocha
include current-theme.conf
background_opacity 0.95
background_blur 10


# Fonts
font_family      JetBrainsMono Nerd Font Mono
bold_font        JetBrainsMono Nerd Font Mono
italic_font      JetBrainsMono Nerd Font Mono
bold_italic_font JetBrainsMono Nerd Font Mono

font_size 16.0

# scrollback
scrollback_lines 1000
scrollback_pager less +G -R

# performance tweak
input_delay 5
repaint_delay 10
sync_to_monitor no
wayland_enable_ime no

# window
draw_minimal_borders yes
hide_window_decorations yes

# tab
tab_bar_edge        top
tab_bar_style       powerline
tab_powerline_style slanted

# panes
active_border_color none

# cursor
cursor_blink_interval     0
cursor_beam_thickness     10

# misc
enable_audio_bell no
copy_on_select yes

# macos specific
macos_titlebar_color none
macos_thicken_font 0.5
macos_option_as_alt yes
macos_quit_when_last_window_closed yes

# ===== Mappings =====

# open new split (window) with cmd+d retaining the cwd
map cmd+w close_window
map cmd+shif+n new_os_window
map cmd+d launch --location=hsplit --cwd=current
map cmd+shift+d launch --location=vsplit --cwd=current

# open new tab with cmd+t
map cmd+t new_tab

# switch between next and previous splits
map cmd+]        next_window
map cmd+[        previous_window

# clear the terminal screen
map cmd+k combine : clear_terminal scrollback active : send_text normal,application \x0c

# jump to beginning and end of word
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

# jump to beginning and end of line
map cmd+left send_text all \x01
map cmd+right send_text all \x05

# Map cmd + <num> to corresponding tabs
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# changing font sizes
map cmd+equal    change_font_size all +2.0
map cmd+minus    change_font_size all -2.0
map cmd+0        change_font_size all 0

map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard
