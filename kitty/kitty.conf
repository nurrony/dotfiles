# Fonts
font_size 16.0
bold_font        auto
italic_font      auto
bold_italic_font auto
disable_ligature never
font_family      JetBrainsMono Nerd Font Mono

# Cursor
cursor_shape block
cursor_blink_interval 0
cursor_beam_thickness 10

# Scrollback
scrollback_lines 2000
wheel_scroll_min_lines 10
wheel_scroll_multiplier 10
touch_scroll_multiplier 10

# Mouse
url_color white
url_style straight
open_url_with default

copy_on_select yes

# Window Layout
background_blur 15
background_opacity 0.85
hide_window_decorations yes
window_padding_width 0 10 0 10
macos_quit_when_last_window_closed yes


# Tabbar
tab_bar_style fade

tab_bar_min_tabs            2
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {bell_symbol}{activity_symbol}{title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

