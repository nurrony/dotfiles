#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

# -----------------------------
# Blocks: Left segments
# -----------------------------
[[blocks]]
  alignment = "left"
  type = "prompt"

  [[blocks.segments]]
    background = "black"
    foreground = "white"
    leading_diamond = "\ue0b6"
    style = "diamond"
    template = " {{ if .WSL }}WSL at {{ end }}{{.Icon}} "
    type = "os"

  [[blocks.segments]]
    background = "#313244"
    foreground = "#e4e4e4"
    powerline_symbol = "\ue0b4"
    style = "powerline"
    template = "{{ .Path }} "
    type = "path"

    [blocks.segments.properties]
      folder_icon = " ÔÅº .."
      home_icon = ' Û±Çµ ~'
      style = "agnoster_short"
      folder_separator_icon = "/"
      hide_root_location = true
      max_depth = 2

  [[blocks.segments]]
    background = "#fcbc05"
    background_templates = [
      "{{ if or (.Working.Changed) (.Staging.Changed) }}#fcbc05{{ end }}",
      "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#fcbc05{{ end }}",
      "{{ if gt .Ahead 0 }}#fcbc05{{ end }}",
      "{{ if gt .Behind 0 }}#fcbc05{{ end }}"
    ]
    foreground = "#212121"
    powerline_symbol = "\ue0b4"
    style = "powerline"
    template = " {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} ÔÅÑ {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} ÔÅÜ {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} Ó≠ã {{ .StashCount }}{{ end }} "
    type = "git"

    [blocks.segments.properties]
    branch_icon = "ÔÑ¶ "
    fetch_stash_count = true
    fetch_status = true
    fetch_upstream_icon = true

