# -----------------------------
# Blocks: Terminal Input
# - prompt: magenta when ok and red when error
# - transient_prompt
# - secondary_prompt
# - debug_prompt
# -----------------------------
[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground_templates = [
      "{{if gt .Code 0}}red{{end}}",
      "{{if eq .Code 0}}green{{end}}",
    ]
    background = 'transparent'
    template = '‚ùØ'

[transient_prompt]
  foreground_templates = [
    "{{if gt .Code 0}}red{{end}}",
    "{{if eq .Code 0}}green{{end}}",
  ]
  background = 'transparent'
  template = '‚ùØ '

[secondary_prompt]
  foreground = 'magenta'
  background = 'transparent'
  template = '‚ùØ‚ùØ '

[debug_prompt]
  foreground = 'magenta'
  background = 'transparent'
  template = 'Debugging ‚ùØ‚ùØ '


