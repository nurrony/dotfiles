command_timeout = 1500

scan_timeout = 10

# Inserts a blank line between shell prompts
add_newline = true

# Sets user-defined palette
palette = "catppuccin_mocha"

[character]
# Note the use of Catppuccin color 'maroon'
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[directory]
truncation_length = 3
# Catppuccin 'lavender'
style = "bold lavender"
read_only = " 󰌾"


# palette tables should be last in the config ⚓️
[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"


[cmd_duration]
min_time = 500

[aws]
disabled = true
symbol = "󰸏 "
style = "bold green"
format = 'on [$symbol($profile )(\($region\) )(\[$duration\])]($style)'

[azure]
disabled = false
format = "on [$symbol($subscription)]($style) "
symbol = "󰠅 "
style = "blue bold"

[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󱟤 "
unknown_symbol = "󰂑 "

[[battery.display]]
threshold = 30
style = "bold red"

[dart]
symbol = " "
format = "via [$version](bold green) "


[directory.substitutions]
"Documents" = "Documents "
"Downloads" = "Downloads "
"Music" = "Music 󰠃"
"Pictures" = "Pictures "

[docker_context]
symbol = " "
style = "bold blue"
only_with_files = true
disabled = false

[gcloud]
disabled = true

[git_branch]
symbol = " "

[git_commit]
commit_hash_length = 8

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[golang]
symbol = " "

[helm]
format = 'via [$symbol]($style)'

[java]
symbol = " "
style = "bold green"

[jobs]
disabled = false
number_threshold = 1
symbol = ' '

[kubernetes]
symbol = '󱃾 '
style = "bold blue"
disabled = false

[lua]
symbol = ' '

[memory_usage]
symbol = "󰍛 "

[package]
display_private = true

[php]
symbol = " "

[scala]
style = "bold red"
symbol = " "

[python]
style = "bold yellow"
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[terraform]
symbol = "󱁢 "

[username]
style_user = "white bold"
style_root = "black bold"
format = " [$user]($style) "
disabled = false
show_always = true
