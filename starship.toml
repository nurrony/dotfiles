"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 3000
scan_timeout = 10

format = """
[](surface0)\
$os\
$username\
[](bg:peach fg:surface0)\
$directory\
[](fg:peach bg:orange)\
$git_branch\
$git_status\
[](fg:orange bg:teal)\
$c\
$rust\
$golang\
$nodejs\
$scala\
$php\
$java\
$kotlin\
$lua\
$haskell\
$python\
[](fg:teal bg:blue)\
$aws\
$package\
$terraform\
$kubernetes\
$docker_context\
[](fg:blue bg:purple)\
$time\
$cmd_duration\
$jobs\
[ ](fg:purple)\
$line_break$character"""

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
orange = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[os]
disabled = false
style = "bg:surface0 fg:text"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:text"
format = '[ $user ]($style)'

[directory]
style = "fg:mantle bg:peach"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:black"
format = '[[ $symbol $branch ](fg:base bg:orange)]($style)'

[git_status]
style = "bg:black"
format = '[[($all_status$ahead_behind )](fg:base bg:orange)]($style)'

[nodejs]
symbol = " "
style = "bg:teal"
format = '[[ $symbol($version) ](fg:base bg:teal)]($style)'

[c]
symbol = " "
style = "bg:teal"
format = '[[ $symbol($version) ](fg:base bg:teal)]($style)'

[rust]
symbol = " "
style = "bg:teal"
format = '[[ $symbol($version) ](fg:base bg:teal)]($style)'

[golang]
symbol = " "
style = "bg:teal"
format = '[[ $symbol($version) ](fg:base bg:teal)]($style)'

[php]
symbol = " "
style = "bg:teal"
format = '[[ $symbol($version) ](fg:base bg:teal)]($style)'

[java]
symbol = " "
style = "bg:teal"
format = '[[ $symbol($version) ](fg:base bg:teal)]($style)'

[kotlin]
symbol = " "
style = "bg:teal"
format = '[[ $symbol($version) ](fg:base bg:teal)]($style)'

[haskell]
symbol = " "
style = "bg:teal"
format = '[[ $symbol($version) ](fg:base bg:teal)]($style)'

[python]
symbol = " "
style = "bg:teal"
format = '[[ $symbol($version) ](fg:base bg:teal)]($style)'

[lua]
symbol = ' '
style = "bg:teal"
format = '[[ $symbol($version) ](fg:base bg:teal)]($style)'

[terraform]
symbol = "󱁢 "
style = "bg:teal"
format = '[[ $symbol($version) ](fg:base bg:teal)]($style)'

[docker_context]
symbol = " "
style = "bg:mantle"
format = '[[ $symbol($context) ](fg:black bg:blue)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:peach"
format = '[[  $time ](fg:mantle bg:purple)]($style)'

[package]
display_private = true
symbol = "📦 "
style = "bg:mantle"
format = '[[ $symbol($version) ](fg:black bg:blue)]($style)'

[aws]
disabled = false
symbol = "󰸏 "
style = "bg:mantle"
format = '[[ $symbol($profile)(\($region\) )](fg:black bg:blue)]($style)'

[jobs]
symbol = ' '
disabled = false
style = "bg:peach"
number_threshold = 1
format = '[[ $symbol$number ](fg:mantle bg:purple)]($style)'

[kubernetes]
symbol = '󱃾 '
disabled = false
style = "bg:mantle"
format = '[[ $symbol$context( \($namespace\)) ](fg:black bg:blue)]($style)'

[cmd_duration]
min_time = 1000
style = "bg:peach"
show_milliseconds = false
format = '[[  $duration ](fg:mantle bg:purple)]($style)'


[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:creen)'
vimcmd_replace_one_symbol = '[❮](bold fg:purple)'
vimcmd_replace_symbol = '[❮](bold fg:purple)'
vimcmd_visual_symbol = '[❮](bold fg:lavender)'
